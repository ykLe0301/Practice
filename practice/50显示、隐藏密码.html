<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            border:0px;
            outline: none;
        }
        
        .box img {
            position: absolute;
            top: 2px;
            right: 2px;
            
            width: 24px;
        }
    </style>
</head>
<body>
    <div class="box">
        <label for="">
            <img src="../Master/demo/images/small.jpg" alt="" id="show">
        </label>
        <input type="password" name="" id="pwd">
    </div>
    <script>
        var show = document.getElementById('show');
        var pwd = document.getElementById('pwd'); //1. 获取元素

        var flag = 0;
        show.onclick = function () {
            if (flag == 0) {
                pwd.type = 'text';
                flag++;
            } else {
                pwd.type = 'password';
                flag--;
            }
        } // 2. 注册事件 处理程序
    </script>
</body>
</html>
