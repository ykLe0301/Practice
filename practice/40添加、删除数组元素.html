<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1,2,3];
        // 1. push() 可以在数组末尾添加一个或多个数组元素
        // push 完毕之后，return的是length.
        arr.push(4, 'lyk');

        // 2. unshift() 可以在数组开头添加一个或多个数组元素
        // unshift 完毕之后，return的是length.
        arr.unshift(0, 'black')

        // 3. pop() 可以删除数组最后一个元素
        // pop 完毕之后，return的是删除的元素
        arr.pop();

        // 4. shift() 可以删除数组第一个元素
        // shift 完毕之后，return的是删除的元素
        
    </script>


</head>
<body>
    
</body>
</html>
