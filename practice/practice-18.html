    <script>
    var even = 0;
    var odd = 0;
    for (var i = 1; i<=100; i++) {
        if (i % 2 == 0) {
            even = even + i;
        } else {
            odd = odd + i;
        }
    }
    console.log(even);
    console.log(odd);

    var three = 0;
    for (var i =1; i <=100; i++) {
        if (i % 3 == 0) {
           three = three + i;
        }
    }
console.log(three);

    </script>
