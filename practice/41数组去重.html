<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        const arr = ['c', 'a', 'z', 'a', 'x', 'a', 'c', 'b'];
        
        function unique(arr) {
            var newArr = [];
            for (var i =0; i < arr.length; i++) {
               if( newArr.indexOf(arr[i]) === -1) {
                   newArr.push(arr[i]);
               }
            }
            return newArr;
            
        }
        console.log(unique(arr));

    </script>
