    <script>
    function getMax() {
        var max = arguments[0];
        for (var i = 1; i < arguments.length; i++) {
            if (arguments[i] > max) {
                 max = arguments[i];
            }
        }
        return max;
    }

    function reverse(arr) {
        var newArr = [];
        for (var i = arr.length -1; i>=0; i--) {
            newArr[newArr.length] = arr[i];
        }
        return newArr;
    }

    </script>
