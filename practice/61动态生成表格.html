<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        
        td,
        th {
            border: 1px solid #333;
        }
        
        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        var datas = [{
            name: 'test1',
            subject: 'JavaScript',
            score: 100
        }, {
            name: 'test2',
            subject: 'JavaScript',
            score: 77
        }, {
            name: 'test3',
            subject: 'JavaScript',
            score: 99
        }, {
            name: 'test4',
            subject: 'JavaScript',
            score: 88
        }, {
            name: 'test5',
            subject: 'JavaScript',
            score: 0
        }];

        var tbody = document.querySelector('tbody');
        for (var i = 0; i < datas.length; i++) { // 外行
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            for (var k in datas[i]) { // 内列
                var td = document.createElement('td');
                td.innerHTML = datas[i][k]; // = obj[k]
                tr.appendChild(td);
            }
            var td = document.createElement('td');
            td.innerHTML = '<a href="javascript:;">删除 </a>';
            tr.appendChild(td); // 创建 删除 的单元格

        }

        var as = document.querySelectorAll('a');
        for (var i = 0; i < as.length; i++) {
            as[i].onclick = function() {
                tbody.removeChild(this.parentNode.parentNode)
            }
        } // 删除

    </script>
</body>

</html>
